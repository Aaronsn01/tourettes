<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Pedir Cita</title>
</head>

<body class="grid grid-rows-[1fr_min-content] text-primary">
    <div class="h-screen w-screen flex flex-col">
        <!-- header -->
        <div class="px-20 flex flex-row justify-between items-center py-2">
            <div class="w-16 h-16">
                <img src="../media/logo.png" alt="logo">
            </div>
            <nav class="flex flex-row gap-10 text-primary text-lg">
                <a href="">Educación</a>
                <a href="">Pedir Cita</a>
                <a href="">Comunidad</a>
                <a href="">About Us</a>
            </nav>
            <button class="rounded-tl-xl rounded-br-xl border-br-xl bg-primary text-white py-2 px-10">Mi Cuenta</button>
        </div>
        <!-- body -->
        <div class="flex flex-col w-full h-full items-center justify-between">
            <div class="flex flex-col gap-12 text-center">
                <p class="text-title">Pedir Cita</p>
                <p class="text-subtitle"> Formulario para pedir una cita</p>
            </div>
            <div class="flex flex-row w-full h-full">
                <!-- card -->
                <div class="w-96"></div>
                <!-- form -->
                <form action="">
                    <input type="date" placeholder="Fecha" class="outline-none border-b border-black w-full">
                    <input type="text" placeholder="Motivo de la Consulta"
                        class="outline-none border-b border-black w-full">
                    <div class="flex flex-row gap-3 "><label for="visita">¿Nos Has visitado Antes?</label>
                        <input type="radio" name="visita" id="si">
                        <input type="radio" name="visita" id="no">
                    </div>


                </form>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="h-28 flex flex-row bg-contraste px-12 items-center justify-between">
        <p>gLabs© 2023. Todos Los Derechos Reservados</p>
        <div class="flex flex-row gap-4">
            <a href="">
                <img class="w-10 h-10" src="../media/x.png" alt="x">
            </a>
            <a href="">
                <img class="w-10 h-10" src="../media/insta.png" alt="insta">
            </a>
            <a href="">
                <img class="w-10 h-10" src="../media/facebook.png" alt="facebook">
            </a>
        </div>
    </div>
</body>

</html>
